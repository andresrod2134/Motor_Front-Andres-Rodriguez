<div class="fullscreen-bg">

  <h1 class="title-main">BIKE LOVERS</h1>

  <div class="layout">

    <div class="left">
      <div class="big-card" (click)="goTo('/competencia')">
        <img src="assets/img/home/competencia.jpg" alt="Competencia">
        <div class="label">COMPETENCIAS</div>
      </div>
    </div>

    <div class="right">

      <div class="small-card" (click)="openPilotoPanel()">
        <img src="assets/img/home/piloto.jpg" alt="Piloto">
        <div class="label">PILOTOS</div>
      </div>

      <div class="small-card" (click)="goTo('/marca')">
        <img src="assets/img/home/marca.jpg" alt="Marca">
        <div class="label">MARCAS</div>
      </div>
    </div>

  </div>

  <div class="piloto-panel" *ngIf="showPilotoPanel">
    <button class="close-btn" (click)="closePanel()">X</button>

    <h2>Selecciona una categoría</h2>

    <div class="panel-options">
      <div class="panel-option" (click)="goTo('/piloto')">Pilotos</div>
      <div class="panel-option">Mecánicos</div>
      <div class="panel-option">Entusiastas</div>
    </div>
  </div>

</div>
